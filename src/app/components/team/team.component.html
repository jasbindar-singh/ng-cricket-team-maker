<div class="jumbotron">
    <h1 class="display-4">Team Members(Max 11) :</h1>
    <!-- <h1 class="display-4">No Team Member!</h1> -->
    <router-outlet></router-outlet>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let player of teamList$ | async; index as i">
                <th scope="row">{{i+1}}</th>
                <td class="d-flex justify-content-between">
                  <a (click)="display(i)">{{player.name}}</a>
                  <button (click)="handlePlayerDelete(i, player)" class="btn btn-primary">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
